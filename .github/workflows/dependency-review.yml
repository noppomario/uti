name: Dependency Review

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  dependency-review:
    name: Security Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on high and critical severity vulnerabilities
          fail-on-severity: high
          # Allow common open source licenses (comma-separated)
          allow-licenses: "MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, Unlicense, MPL-2.0, CC0-1.0, 0BSD"
