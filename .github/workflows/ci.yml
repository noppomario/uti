name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'main-ci' || format('ci-{0}', github.ref) }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "uti-build"
          cache-on-failure: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libdbus-1-dev \
            libevdev-dev \
            pkg-config \
            libgtk-3-dev \
            libgdk-pixbuf-2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libsoup-3.0-dev

      - name: Install root dependencies
        run: bun install

      - name: Install app dependencies
        run: cd app && bun install

      - name: Run lint checks
        run: bun run all:lint

      - name: Run type checks
        run: bun run all:typecheck

      - name: Run tests
        run: bun run all:test

      - name: Run build
        run: bun run all:build

      - name: Upload daemon binary
        if: success() && github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: daemon-binary
          path: target/release/uti-daemon
          retention-days: 7

      - name: Upload Tauri bundles
        if: success() && github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles
          path: target/release/bundle/rpm/*.rpm
          retention-days: 7
          if-no-files-found: warn
