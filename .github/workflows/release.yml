name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.0.4)'
        required: true
        type: string

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    outputs:
      version: ${{ steps.output.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Validate version format
        run: |
          if ! [[ "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Version must be in X.Y.Z format (e.g., 0.0.4)"
            exit 1
          fi

      - name: Check version not already released
        run: |
          git fetch --tags
          if git tag | grep -q "^v${{ inputs.version }}$"; then
            echo "::error::Tag v${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Bump version
        run: python .github/scripts/bump_version.py ${{ inputs.version }}

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: bump version to ${{ inputs.version }}"
          git push origin main

      - name: Create and push tag
        run: |
          git tag v${{ inputs.version }}
          git push origin v${{ inputs.version }}

      - name: Output version
        id: output
        run: echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: [prepare]
    if: always() && (needs.prepare.result == 'success' || needs.prepare.result == 'skipped')
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "uti-build"
          cache-on-failure: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libdbus-1-dev \
            libevdev-dev \
            pkg-config \
            libgtk-3-dev \
            libgdk-pixbuf-2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libsoup-3.0-dev \
            rpm

      - name: Install root dependencies
        run: bun install

      - name: Install app dependencies
        run: cd app && bun install

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build release binaries
        run: cargo build --release --workspace

      - name: Build Tauri app
        run: cd app && bun run tauri:build

      - name: Build daemon RPM
        run: ./daemon/build-rpm.sh --package-only "${{ steps.version.outputs.version }}"

      - name: Create dist directory
        run: mkdir -p dist

      - name: Package uti for GNOME
        run: |
          cd gnome-extension
          glib-compile-schemas schemas/
          zip -r ../dist/gnome-extension.zip metadata.json extension.js schemas/

      - name: Copy Tauri RPM to dist
        run: cp target/release/bundle/rpm/*.rpm dist/

      - name: List built packages
        run: ls -la dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: |
            dist/*.rpm
            dist/*.zip
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: dist

      - name: List downloaded packages
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          files: |
            dist/*.rpm
            dist/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release v${{ needs.build.outputs.version }} created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Packages:" >> $GITHUB_STEP_SUMMARY
          ls dist/ | while read f; do echo "- $f" >> $GITHUB_STEP_SUMMARY; done
