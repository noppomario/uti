<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="1024" height="1024" rx="180" fill="url(#grad)"/>

  <!-- Keyboard symbol (Ctrl keys) -->
  <g fill="white" opacity="0.9">
    <!-- Left Ctrl key -->
    <rect x="200" y="380" width="180" height="180" rx="20" fill="none" stroke="white" stroke-width="12"/>
    <text x="290" y="500" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">Ctrl</text>

    <!-- Right Ctrl key -->
    <rect x="644" y="380" width="180" height="180" rx="20" fill="none" stroke="white" stroke-width="12"/>
    <text x="734" y="500" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">Ctrl</text>

    <!-- Double tap indicator (two small circles) -->
    <circle cx="512" y="280" r="25" fill="white"/>
    <circle cx="512" y="240" r="25" fill="white" opacity="0.6"/>
  </g>

  <!-- App name -->
  <text x="512" y="720" font-family="Arial, sans-serif" font-size="140" font-weight="bold" text-anchor="middle" fill="white">uti</text>
</svg>
