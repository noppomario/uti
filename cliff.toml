# git-cliff configuration
# https://git-cliff.org/docs/configuration

[changelog]
header = ""
body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}]({{ self::remote_url() }}/compare/{{ previous.version }}..{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim }}
{% for commit in commits %}
{%- if commit.scope -%}
- **({{ commit.scope }})** {{ commit.message | upper_first }} by @{{ commit.author.name }}{% if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.remote.pr_number }}){% endif %}
{% else -%}
- {{ commit.message | upper_first }} by @{{ commit.author.name }}{% if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.remote.pr_number }}){% endif %}
{% endif -%}
{% endfor %}
{% endfor %}

{%- if remote.contributors -%}
{% if remote.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
### New Contributors
{%- for contributor in remote.contributors | filter(attribute="is_first_time", value=true) %}
- @{{ contributor.username }} made their first contribution
  {%- if contributor.pr_number %} in [#{{ contributor.pr_number }}]({{ self::remote_url() }}/pull/{{ contributor.pr_number }}){% endif %}
{%- endfor %}
{% endif %}
{%- endif %}
"""
footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_parsers = [
  # User-facing changes (priority order)
  { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
  { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { message = "^perf", group = "<!-- 2 -->âš¡ Performance" },
  { message = "^refactor", group = "<!-- 3 -->ğŸšœ Refactor" },
  { message = "^docs", group = "<!-- 4 -->ğŸ“š Documentation" },
  { message = "^test", group = "<!-- 5 -->ğŸ§ª Testing" },
  { message = "^style", group = "<!-- 6 -->ğŸ¨ Styling" },
  { body = ".*security", group = "<!-- 7 -->ğŸ›¡ï¸ Security" },

  # Skip automated/maintenance commits
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore: bump version", skip = true },
  { message = "^build", skip = true },

  # Dependencies and miscellaneous (lower priority in changelog)
  { message = "^chore\\(deps\\)", group = "<!-- 8 -->ğŸ“¦ Dependencies" },
  { message = "^chore", group = "<!-- 9 -->ğŸ”§ Miscellaneous" },
]
protect_breaking_commits = false
filter_commits = false
topo_order = false
sort_commits = "oldest"

[remote.github]
owner = "noppomario"
repo = "uti"
